<!-- Email Form -->

  <div id="form-container">
    <div id="envelope">
      <img src="images/mail.png" alt="An envelope">
    </div>
    <div class="cushion">
    </div>
    <form action="mailto:gabjosephson@gmail.com" method="get" enctype="text/plain">
      <fieldset id="field-set">
        <div class="input-box2">
          <label for="first_name">First Name:</label>
          <input class="text-field" id="first_name" type="text" name="first_name" maxlength="100">
        </div>
        <div class="input-box2">
          <label for"last_name">Last Name:</label><br>
          <input class="text-field" id="last_name" type="text" name="last_name" maxlength="100">
        </div>
        <br>
        <br>
        <br>
        <div class="input-box1">
          <label for="email">Email:</label><br>
          <input class="text-field" id="email" type="email" name="email" maxlength="100">
        </div>
        <br>
        <br>
        <br>
        <div class="input-box1">
          <label for="subject">Subject:</label><br>
          <input class="text-field" id="subject" type="text" name="subject" maxlength="100">
        </div>
        <br>
        <br>
        <br>
        <div class="input-box1">
          <label for="body">Message:</label><br>
          <textarea id="body" name="body" rows="10%" cols="100%"></textarea>
        </div>
        <br>
        <br>
        <br>
      <input id="submit-button" type="submit" value="Submit" />
      </fieldset>
    </form>
  </div>
